<html>
    <head>
        <title>JavaScript Digital Clock</title>
    </head>
    <body onload="showtime()"><!--onload is used to call some when at startwhen page loads-->
        <style>
            #a1{
                font-size: 50px;
                color: orange;
                position: relative;
                top: 35%;
                text-align: center;
                font-family: Verdana;
            }

        </style>
     <h1 id="a1"></h1>
    </body>
    <script>
        function showtime(){
        var date = new Date();
        var h = date.getHours(); // 0 - 23
        var m = date.getMinutes(); // 0 - 59
        var s = date.getSeconds(); // 0 - 59
        var session = " AM";
        if(h>=12){session=" PM";}
        if(h<10){h="0"+h;}
        if(m<10){m="0"+m;}
        if(s<10){s="0"+s;}
        document.getElementsByTagName("h1")[0].innerHTML=h+" : "+m+" : "+s+session;
        setInterval(showtime,1000);
        }
        </script>
</html>
