<html>
    <head>
        <title>
            SetIntervalMethod
        </title>
    </head>
    <body>
    <button onclick="hi()">
        hello
    </button>
    </body>
    <script>
        function hi(){
            //setInterval(function,timeInterval --->used if you  want to pop up again and again a message
           // setInterval( function (){ alert("hello"); } ,3000)

            setTimeout(function(){document.write("Hi Talha!")},3000)//--->used to perform some task after some time but 
            //it will work one time,alert only one time above setInterval is for popup again and again 
        }

        
    </script>
</html>
