<html>
<head>
    <title>Print Table</title>
</head>
<style>
    div{
        border-bottom: 1px solid black;
        width: 120px;
        font-family: Verdana;
    }
</style>
<body>
    
</body>
<script>
    var num=prompt("Please Enter A Number","");
    for(var i=1;i<=10;i++){
        document.write("<div>");
        document.write(num+" x "+i+" = "+num*i+"<br>");
        document.write("</div>");
    }
</script>
</html>
