<html>

<head>
    <title>Show Password</title>
</head>

<body>
    <style>
        #main {
            width: 400px;
            height: 400px;
            margin: auto;
        }

        .buttons {
            box-shadow: 0px 3px 3px 1px gray;
        }
    </style>
    <div id="main">
        <form>
            <fieldset>
                <legend>Login Form</legend>
                <label>Username:</label>
                <input type="text" id="username" />
                <br />
                <br />
                <label>Password:</label>
                <input type="password" id="password" />
                <br />
                <br />
                <button type="button" onclick="showPassword()" id="button" class="buttons">Show Password</button>
                <br />
                <br />
                <button type="button" class="buttons">Login</button>
                <!--set type of all button to type="button" except sumbit button so browser
                 not get them as submit button and not reefreshes page everytime
                -->
            </fieldset>
        </form>
    </div>


</body>
<script>
    function showPassword() {
        var x = document.getElementById("password").getAttribute("type");
        if (x == "password") {
            document.getElementById("password").setAttribute("type", "text");
            document.getElementById("button").innerText = "Hide Password";
        }
        else {
            document.getElementById("password").setAttribute("type", "password");
            document.getElementById("button").innerText = "Show Password";

        }

    }


</script>

</html>
