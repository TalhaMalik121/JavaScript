<!DOCTYPE html>
<html >
<head>
    <title>Patterns</title>
</head>
<body>
    
</body>
<script>
    var num=prompt("enter no of sequence you want to print","");
    for(var i=0;i<num;i++){
        document.write("*");
        for(var j=0;j<i;j++){
            document.write("*");

        }
        document.write("<br>");

    }
    for(var i=num;i>=0;i--){
        document.write("*");
        for(var j=0;j<i;j++){
            document.write("*");

        }
        document.write("<br>");

    }
    
</script>
</html>
